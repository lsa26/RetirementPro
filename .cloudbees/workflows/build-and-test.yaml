apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow

name: RetirementPro - Build and Test

on:
  push:
    branches:
      - master

permissions:
  scm-token-own: read
  id-token: write

jobs:
  build-and-register:
    steps:
      - name: Checkout
        uses: cloudbees-io/checkout@v1
      
      - name: Configure Java
        uses: cloudbees-io/configure-jdk-action@v1
        with:
          version: "17"
          
      - name: Build and Package
        run: mvn clean package -DskipTests
        
      - name: Register Build Artifact
        uses: cloudbees-io/register-build-artifact@v1
        with:
          name: retirement-api-${{ cloudbees.scm.sha }}
          version: 1.0.0-${{ cloudbees.run_number }}
          type: jar
          path: target/retirement-api-1.0.0-SNAPSHOT.jar
          
      - name: Publish Build Evidence
        uses: cloudbees-io/publish-evidence-item@v1
        with:
          content: |
            ## ğŸ—ï¸ Build (CloudBees Unify)
            
            **Artifact**: retirement-api-1.0.0-SNAPSHOT.jar
            **Version**: 1.0.0-${{ cloudbees.run_number }}
            **Commit**: `${{ cloudbees.scm.sha }}`
            **Branch**: `${{ cloudbees.scm.branch }}`
            
            **Jenkins Pipeline**: [View Build](https://core.cloudbees.guru/shared-demos/job/lsa/job/RetirementProFolder/job/build/job/master/lastBuild/)
            
            âœ… Build completed in CloudBees Unify
            âœ… Artifact registered in CloudBees Platform
            âœ… Jenkins build running in parallel
            
  test-insights:
    needs: build-and-register
    steps:
      - name: Checkout
        uses: cloudbees-io/checkout@v1
        
      - name: Configure Java
        uses: cloudbees-io/configure-jdk-action@v1
        with:
          version: "17"
          
      - name: Run Tests
        run: mvn test
        
      - name: Publish Test Results to Test Insights
        uses: cloudbees-io/test-reporting@v1
        with:
          test-type: JUnit
          test-results-location: '**/target/surefire-reports/*.xml'
          
      - name: Publish Test Evidence
        uses: cloudbees-io/publish-evidence-item@v1
        with:
          content: |
            ## ğŸ§ª Test Results
            
            **Test Suite**: JUnit unit tests
            **Framework**: JUnit 5 + Mockito
            **Tests**: BeneficiaryServiceTest
            
            âœ… Tests executed in CloudBees Unify
            âœ… Results published to Test Insights
            âœ… Available in Test Results tab
