apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow

name: RetirementPro - Build and Test

on:
  push:
    branches:
      - master

permissions:
  scm-token-own: read
  id-token: write

jobs:
  register-jenkins-artifact:
    steps:
      - name: Checkout
        uses: cloudbees-io/checkout@v1
      
      - name: Wait for Jenkins Build
        run: |
          echo "Waiting for Jenkins build to complete..."
          sleep 90
      
      - name: Download Artifact from Jenkins
        run: |
          curl -o retirement-api.jar \
            "https://core.cloudbees.guru/shared-demos/job/lsa/job/RetirementProFolder/job/build/job/master/lastSuccessfulBuild/artifact/target/retirement-api-1.0.0-SNAPSHOT.jar"
          ls -lh retirement-api.jar
        
      - name: Register Build Artifact
        uses: cloudbees-io/register-build-artifact@v1
        with:
          name: retirement-api-${{ cloudbees.scm.sha }}
          version: 1.0.0-${{ cloudbees.run_number }}
          type: jar
          path: retirement-api.jar
          
      - name: Publish Build Evidence
        uses: cloudbees-io/publish-evidence-item@v1
        with:
          content: |
            ## üèóÔ∏è Build Jenkins (CloudBees CI)
            
            **Pipeline**: [lsa/RetirementProFolder/build/master](https://core.cloudbees.guru/shared-demos/job/lsa/job/RetirementProFolder/job/build/job/master/)
            
            **Artifact**: retirement-api-1.0.0-SNAPSHOT.jar
            **Version**: 1.0.0-${{ cloudbees.run_number }}
            **Commit**: `${{ cloudbees.scm.sha }}`
            **Branch**: `${{ cloudbees.scm.branch }}`
            
            ‚úÖ Build completed on Jenkins (Kubernetes)
            ‚úÖ Artifact downloaded from Jenkins
            ‚úÖ Artifact registered in CloudBees Platform
            
  test-insights:
    needs: register-jenkins-artifact
    steps:
      - name: Checkout
        uses: cloudbees-io/checkout@v1
        
      - name: Configure Java
        uses: cloudbees-io/configure-jdk-action@v1
        with:
          version: "17"
          
      - name: Run Tests
        run: mvn test
        
      - name: Publish Test Results to Test Insights
        uses: cloudbees-io/test-reporting@v1
        with:
          test-type: JUnit
          test-results-location: '**/target/surefire-reports/*.xml'
          
      - name: Publish Test Evidence
        uses: cloudbees-io/publish-evidence-item@v1
        with:
          content: |
            ## üß™ Test Results
            
            **Test Suite**: JUnit unit tests
            **Framework**: JUnit 5 + Mockito
            **Tests**: BeneficiaryServiceTest
            
            ‚úÖ Tests executed in CloudBees Unify
            ‚úÖ Results published to Test Insights
            ‚úÖ Available in Test Results tab
