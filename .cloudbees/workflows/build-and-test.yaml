apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow

name: RetirementPro - Build and Test

on:
  push:
    branches:
      - master

permissions:
  scm-token-own: read
  id-token: write

jobs:
  build-evidence:
    steps:
      - name: Checkout
        uses: cloudbees-io/checkout@v1
          
      - name: Publish Build Evidence
        uses: cloudbees-io/publish-evidence-item@v1
        with:
          content: |
            ## üèóÔ∏è Build Jenkins (CloudBees CI)
            
            **Pipeline**: [lsa/RetirementProFolder/build/master](https://core.cloudbees.guru/shared-demos/job/lsa/job/RetirementProFolder/job/build/job/master/)
            
            **Last Build**: [View Build](https://core.cloudbees.guru/shared-demos/job/lsa/job/RetirementProFolder/job/build/job/master/lastBuild/)
            
            **Artifact**: [retirement-api-1.0.0-SNAPSHOT.jar](https://core.cloudbees.guru/shared-demos/job/lsa/job/RetirementProFolder/job/build/job/master/lastSuccessfulBuild/artifact/target/retirement-api-1.0.0-SNAPSHOT.jar)
            
            **Details**:
            - Agent: Kubernetes Pod (Maven 3.9.5 + JDK 17)
            - Commit: `${{ cloudbees.scm.sha }}`
            - Branch: `${{ cloudbees.scm.branch }}`
            
            **Orchestration**:
            - ‚úÖ Jenkins build (compile + package)
            - ‚úÖ GitHub Actions tests (JUnit)
            - ‚úÖ Evidence centralized in CloudBees Platform
            
  test-evidence:
    needs: build-evidence
    steps:
      - name: Checkout
        uses: cloudbees-io/checkout@v1
        
      - name: Publish Test Evidence
        uses: cloudbees-io/publish-evidence-item@v1
        with:
          content: |
            ## üß™ Tests (GitHub Actions)
            
            **Workflow**: [RetirementPro Tests](https://github.com/lsa26/RetirementPro/actions/workflows/tests.yml)
            
            **Last Run**: [View Results](https://github.com/lsa26/RetirementPro/actions)
            
            **Test Suite**: JUnit unit tests
            - BeneficiaryServiceTest
            - Test coverage: Unit tests with Mockito
            
            **Status**: Tests triggered automatically on push
            
            ‚úÖ Tests executed on GitHub Actions
            ‚úÖ Results available in GitHub Actions UI
            ‚úÖ Orchestration: Jenkins (build) ‚Üí GitHub Actions (tests)
