apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow

name: RetirementPro - Orchestration

on:
  push:
    branches:
      - master

permissions:
  scm-token-own: read
  id-token: write

jobs:
  jenkins-build-evidence:
    steps:
      - name: Wait for Jenkins Build
        run: |
          echo "Waiting for Jenkins build..."
          sleep 90
      
      - name: Download Artifact from Jenkins
        run: |
          curl -o retirement-api.jar \
            "https://core.cloudbees.guru/shared-demos/job/lsa/job/RetirementProFolder/job/build/job/master/lastSuccessfulBuild/artifact/target/retirement-api-1.0.0-SNAPSHOT.jar"
        
      - name: Register Artifact in Platform
        uses: cloudbees-io/register-build-artifact@v1
        with:
          name: retirement-api-${{ cloudbees.scm.sha }}
          version: 1.0.0-${{ cloudbees.run_number }}
          type: jar
          path: retirement-api.jar
          
      - name: Publish Jenkins Build Evidence
        uses: cloudbees-io/publish-evidence-item@v1
        with:
          content: |
            ## üèóÔ∏è Build Jenkins (CloudBees CI)
            
            **Pipeline**: [View on Jenkins](https://core.cloudbees.guru/shared-demos/job/lsa/job/RetirementProFolder/job/build/job/master/lastBuild/)
            
            **Artifact**: retirement-api-1.0.0-SNAPSHOT.jar
            **Commit**: `${{ cloudbees.scm.sha }}`
            
            ‚úÖ Build completed on Jenkins (Kubernetes Pod)
            ‚úÖ Artifact registered in CloudBees Platform
            
  github-tests-evidence:
    needs: jenkins-build-evidence
    steps:          
      - name: Publish GitHub Tests Evidence
        uses: cloudbees-io/publish-evidence-item@v1
        with:
          content: |
            ## üß™ Tests (GitHub Actions)
            
            **Workflow**: [View on GitHub](https://github.com/lsa26/RetirementPro/actions/workflows/tests.yml)
            
            **Test Suite**: JUnit unit tests
            
            ‚úÖ Tests executed on GitHub Actions
            ‚úÖ Results available on GitHub
