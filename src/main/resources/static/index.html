<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetirementPro - Gestion des Prestations Retraite</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: 600;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .beneficiary-list {
            display: grid;
            gap: 15px;
        }
        
        .beneficiary-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }
        
        .beneficiary-item:hover {
            transform: translateX(5px);
        }
        
        .beneficiary-info h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .beneficiary-info p {
            color: #666;
            font-size: 0.9em;
        }
        
        .beneficiary-benefit {
            text-align: right;
        }
        
        .monthly {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
        }
        
        .annual {
            color: #764ba2;
            font-size: 0.9em;
        }
        
        .success-message {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5em;
            color: #667eea;
            font-weight: bold;
        }
        
        .stat-label {
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¶ RetirementPro</h1>
            <p>Plateforme de Gestion des Prestations Retraite</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalBeneficiaries">0</div>
                <div class="stat-label">B√©n√©ficiaires</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalMonthly">0‚Ç¨</div>
                <div class="stat-label">Total Mensuel</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalAnnual">0‚Ç¨</div>
                <div class="stat-label">Total Annuel</div>
            </div>
        </div>
        
        <div class="card">
            <h2>‚ûï Nouveau B√©n√©ficiaire</h2>
            <div class="success-message" id="successMessage">
                ‚úÖ B√©n√©ficiaire ajout√© avec succ√®s!
            </div>
            <form id="beneficiaryForm">
                <div class="form-group">
                    <label>Pr√©nom</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label>Nom</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label>Num√©ro de S√©curit√© Sociale</label>
                    <input type="text" id="ssn" placeholder="123-45-6789" required>
                </div>
                <div class="form-group">
                    <label>Prestation Mensuelle (‚Ç¨)</label>
                    <input type="number" id="monthlyBenefit" step="0.01" required>
                </div>
                <button type="submit" class="btn">Ajouter le B√©n√©ficiaire</button>
            </form>
        </div>
        
        <div class="card">
            <h2>üìã Liste des B√©n√©ficiaires</h2>
            <div class="beneficiary-list" id="beneficiaryList">
                <div class="empty-state">
                    Aucun b√©n√©ficiaire enregistr√©. Ajoutez-en un ci-dessus!
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = '/api/beneficiaries';
        
        async function loadBeneficiaries() {
            try {
                const response = await fetch(API_URL);
                const beneficiaries = await response.json();
                
                const listDiv = document.getElementById('beneficiaryList');
                
                if (beneficiaries.length === 0) {
                    listDiv.innerHTML = '<div class="empty-state">Aucun b√©n√©ficiaire enregistr√©. Ajoutez-en un ci-dessus!</div>';
                    updateStats(0, 0, 0);
                    return;
                }
                
                let totalMonthly = 0;
                
                listDiv.innerHTML = beneficiaries.map(b => {
                    totalMonthly += b.monthlyBenefit;
                    const annual = b.monthlyBenefit * 12;
                    return `
                        <div class="beneficiary-item">
                            <div class="beneficiary-info">
                                <h3>${b.firstName} ${b.lastName}</h3>
                                <p>SSN: ${b.socialSecurityNumber}</p>
                            </div>
                            <div class="beneficiary-benefit">
                                <div class="monthly">${b.monthlyBenefit.toFixed(2)}‚Ç¨/mois</div>
                                <div class="annual">${annual.toFixed(2)}‚Ç¨/an</div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                updateStats(beneficiaries.length, totalMonthly, totalMonthly * 12);
            } catch (error) {
                console.error('Erreur:', error);
            }
        }
        
        function updateStats(count, monthly, annual) {
            document.getElementById('totalBeneficiaries').textContent = count;
            document.getElementById('totalMonthly').textContent = monthly.toFixed(0) + '‚Ç¨';
            document.getElementById('totalAnnual').textContent = annual.toFixed(0) + '‚Ç¨';
        }
        
        document.getElementById('beneficiaryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const beneficiary = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                socialSecurityNumber: document.getElementById('ssn').value,
                monthlyBenefit: parseFloat(document.getElementById('monthlyBenefit').value)
            };
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(beneficiary)
                });
                
                if (response.ok) {
                    document.getElementById('successMessage').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 3000);
                    
                    document.getElementById('beneficiaryForm').reset();
                    loadBeneficiaries();
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        });
        
        loadBeneficiaries();
        setInterval(loadBeneficiaries, 5000);
    </script>
</body>
</html>
